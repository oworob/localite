name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U test -d test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URI_TEST: postgresql://test:test@localhost:5433/test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # - name: Run backend lint
      #   run: |
      #     cd backend
      #     npm run lint

      - name: Run backend tests
        run: |
          cd backend
          pytest -p no:warnings

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.16.0"

      - name: Install frontend dependencies
        run: |
          cd dashboard
          npm install

      - name: Run frontend lint
        run: |
          cd dashboard
          npm run lint-ci

      - name: Run frontend tests
        run: |
          cd dashboard
          npm run test-ci
